<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
        <link rel="stylesheet" href="..\style\style_form.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" >
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>

        <form action="" method="post" id="form">
            <div class="form">

                <h1 id="title">Registration</h1>

                <div class="grupo">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="" id="name" required> <span class="barra"></span>
                    <label for="">Name</label>
                </div>

                <div class="grupo">
                    <i class="fa-solid fa-at"></i>
                    <input type="text" name="" id="username" required> <span class="barra"></span>
                    <label for=""> Username </label>
                </div>

                <div class="grupo">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="" id="email" required> <span class="barra"></span>
                    <label for="">Email</label>
                </div>

                <div class="grupo">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="" id="password" required> <span class="barra"></span>
                    <label for="">Password</label>
                </div>

                <div class="lost">  <p> Did you forget your password? <a href="#"> click here </a> </p> </div>
               
                <p id="warnings"></p>

            </div>
            
            <div class="btn-field">
                <button id="signUp" type="submit" class="b_signup"> 
                    <span>Sign Up</span> 
                </button>
                <button href="#" id="signIn" type="button" class="b_signin">
                    <span>Sign In</span>
                </button>
            </div>
            
        </form>

        <script src="..\javaScript\formularioPrueba.js" defer></script>
    </body>
</html>
